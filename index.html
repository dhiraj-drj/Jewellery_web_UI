<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Website Front page</title>

    <!-- Lets link css file to html page -->
     <link rel="stylesheet" href="style.css">

     <!-- Lets link the ionicons website for icons -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <!-- header section -->
     <header>
        <div class="logo"><img src="images/logo.png" alt="GlowAura Jewellery Logo"></div>

        <div class="menu">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="search-bar">
            <input type="text" name="search" id="search-input" placeholder="Search products">
            <button class="search-icon" aria-label="Search">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>


     </header>
     <!-- main section -->
      <main>
        <div class="ring-image"><img src="images/ring.png" alt="Diamond Ring"></div>

        <h1>Fine Jewellery</h1>

        <h2>A beautifully bold lifestyle brand</h2>

        <p>Take your new year to new heights in our radiant designs, from legendary diamond jewelry to iconic motifs inspired by love.</p>

        <button class="shop-btn">Shop Now</button>

        <div class="social-media-icons">
            <a href="#" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#" aria-label="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#" aria-label="TikTok"><ion-icon name="logo-tiktok"></ion-icon></a>
            <a href="#" aria-label="YouTube"><ion-icon name="logo-youtube"></ion-icon></a>
            <a href="#" aria-label="WhatsApp"><ion-icon name="logo-whatsapp"></ion-icon></a>
        </div>
        <div class="image-container"></div>
      </main>
</body>
</html>
